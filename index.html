<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee169a658f.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

<section class="upper-section">
    <h1>Invoice creator</h1>
    <p>Thanks for choosing GoodCorp, LLC!</p>

</section>
<section class="bottom-section">
    <div class="container-options">
    <div id="btn-pull" class="btn price-item">Pull Weeds: $30</div>
    <div id="btn-wash" class="btn price-item">Wash Car: $10</div>
    <div id="btn-mow"  class="btn price-item">Mow Lawn: $20</div>
</div>
    <div class="pricing-details-up flex">
        <div class="price-infos flex">
            <h4>TASK</h4>
            <h4>TOTAL</h4>
        </div>
        <div class="price-infos-container">
            <!-- Infos will be rendered with JS-->
        </div>
    </div>
    <div class="horizontal-bar"></div>
    <div class="pricing-details-bottom flex">
        <div class="price-infos flex">
            <h4>Notes</h4>
            <h4>TOTAL AMOUNT</h4>
        </div>
        <div class="price-infos flex">
            <h4>We accept cash, credit card or PayPal</4>
            <div id="final-price">0$</div>
            <p class="msg success">Thanks for your purchase !</p>
            <p class="msg error">Can't send empty bill ! </p>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn-send"><i class="fa-solid fa-envelope"></i> Send invoice</button>
    </div>

</section>    
    
<script src="index.js"></script>    
</body>
</html>
